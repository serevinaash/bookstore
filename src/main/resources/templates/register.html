<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #E5E3DA; /* Light background */
        }
        .navbar {
            background-color: #74642F; /* Dark golden brown */
        }
        .navbar-brand {
            color: #FFF3E0 !important;
        }
        .navbar-toggler-icon {
            color: #FFF3E0;
        }
        .card {
            border-color: #7A7A7A; /* Medium grey */
        }
        .card-header {
            background-color: #6F6F6F; /* Dark grey */
            color: white;
        }
        .btn-primary {
            background-color: #74642F; /* Dark golden brown */
            border-color: #74642F;
        }
        .btn-primary:hover {
            background-color: #5C4E1A; /* Darker golden brown */
            border-color: #5C4E1A;
        }
        .alert-danger, .alert-success {
            background-color: #E5E3DA; /* Light background */
            color: #74642F; /* Dark golden brown */
            border-color: #7A7A7A; /* Medium grey */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register Form</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/register}" th:object="${user}" class="form-horizontal" role="form">
                        <div class="mb-3">
                            <label for="name" class="control-label">Name *</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                                   th:field="*{name}"/>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="control-label">Email *</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email"
                                   th:field="*{email}"/>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Password *</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                                   th:field="*{password}"/>
                        </div>

                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
